    <div class="container">
        <h1>Cipher Nexus: The Enigma Protocol</h1>
        <p>Decrypt the message below to advance to the next mission. Be quickâ€”time is running out!</p>
        
        <div id="timer">Time Left: 60s</div>
        
        <label for="cipherInput">Cipher Text:</label>
        <input type="text" id="cipherInput" placeholder="Encrypted text will appear here..." readonly>

        <label for="keyInput">Enter Decryption Key:</label>
        <input type="text" id="keyInput" placeholder="e.g., ROT13 or shift value">

        <button onclick="processCipher()">Decrypt</button>
        
        <div id="output"></div>
        <div id="rank"></div>
    </div>
    <script>
        let timeRemaining = 60;
        let currentRank = "Junior Cryptographer";
        let missionsCompleted = 0;

        const cipherText = "GUVF VF N FRPERG ZRFFNTR"; // ROT13 example

        // Display cipher text
        document.getElementById("cipherInput").value = cipherText;

        // Timer logic
        const timer = setInterval(() => {
            const timerDiv = document.getElementById("timer");
            if (timeRemaining <= 0) {
                clearInterval(timer);
                timerDiv.textContent = "Mission Failed!";
                alert("You ran out of time! The enemy intercepted our communications.");
            } else {
                timerDiv.textContent = `Time Left: ${timeRemaining--}s`;
            }
        }, 1000);

        // Cipher processing
        function processCipher() {
            // Get user input
            const key = document.getElementById("keyInput").value.trim().toUpperCase();

            // Validate input
            if (!key) {
                alert("Please enter a decryption key.");
                return;
            }

            // Decrypt using ROT13
            let decryptedMessage = "";
            if (key === "ROT13") {
                decryptedMessage = cipherText.replace(/[A-Za-z]/g, function (char) {
                    return String.fromCharCode(
                        char.charCodeAt(0) + (char.toUpperCase() <= "M" ? 13 : -13)
                    );
                });
            } else {
                decryptedMessage = "ERROR: Unknown decryption key.";
            }

            // Show output
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = decryptedMessage
                ? `Decrypted Message: ${decryptedMessage}`
                : "ERROR: Decryption failed.";
            outputDiv.style.display = "block";

            // Check success and update rank
            if (decryptedMessage === "THIS IS A SECRET MESSAGE") {
                missionsCompleted++;
                updateRank();
                clearInterval(timer);
            }
        }

        // Rank updating logic
        function updateRank() {
            let rankDiv = document.getElementById("rank");
            if (missionsCompleted === 1) {
                currentRank = "Senior Cryptographer";
            } else if (missionsCompleted === 2) {
                currentRank = "Master Codebreaker";
            }
            rankDiv.textContent = `Missions Completed: ${missionsCompleted}\nCurrent Rank: ${currentRank}`;
            rankDiv.style.display = "block";
        }
    </script>
